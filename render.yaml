services:
  - type: web
    name: staging-api
    runtime: image
    image:
      url: docker.io/rctorres/iac-test:2025-01-15-9117f0b
      creds:
        fromRegistryCreds:
          name: Dockerhub
    region: ohio
    plan: 'free'
    envVars:
      - key: DEBUG
        value: true
      - key: ENVIRONMENT
        value: staging 
